language: scala

services:
  - postgresql

script:
  - bash deployment/deploy.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public

before_script:
  - psql -c "CREATE DATABASE postgress;" -U postgres
  - psql -c "CREATE USER foo WITH PASSWORD 'raclette';" -U postgres
